name: 🔁 License Notification Cron

on:
  schedule:
    - cron: '0 0,9 * * *' #7AM & 4PM Thailand time
  workflow_dispatch:    

jobs:
  notify:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: 📡 Ping notify API
        run: curl -s "https://sg-working.netlify.app/api/license/notify?secret=${{ secrets.CRON_SECRET }}"